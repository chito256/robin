<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Chi To">
    <meta name="description" content="Robin - A social network">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robin - Signup</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./build/main.css">
  </head>
  <body class="signup-page">

    <!-- Signin Header -->
    <header class="header">
      <img class="logo" src="./assets/images/robin-logo-main.svg" alt="Robin Logo" />
      <h1 class="wordmark">robin</h1>
    </header>
    <!-- End of Header -->

    <!-- Signup Section -->
    <main class="signup-section">
      <section class="signup-form" id="signup-form-section">
        <form action="" method="POST">
          <div class="signup-name">
            <input  type="text"
                    name="firstName"
                    placeholder="First Name" />
            <input  type="text"
                    name="lastName"
                    placeholder="Last Name" />
          </div>
          <div class="signup-username">
            <input  type="text"
                    name="signupUsername"
                    placeholder="Username" />
          </div>
          <div class="signup-password">
            <input  type="password"
                    name="signupPassword"
                    placeholder="Password" />
            <input  type="password"
                    name="signupPasswordConfirm"
                    placeholder="Confirm Password" />
          </div>
          <div class="signup-gender">
            <select name="gender-select" >
              <option value="default" selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="signup-dob">
            <select name="dob-month" >
              <option value="default" selected>Birth Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <input  type="number"
                    name="dobDay"
                    placeholder="Birth Day"
                    min=1
                    max=31 />
            <input  type="number"
                    name="dobYear"
                    placeholder="Birth Year"
                    min=1850
                    max=2016 />
          </div>
          <input  type="submit"
                  name="signupSubmit"
                  value="SIGN UP FOR FREE" />
        </form>
      </section>
      <section class="signup-more-options">
        <hr>
        <div class="options">
          <a href="./index.html">Login with an existing account</a>
          <a href="#">Help?</a>
        </div>
      </section>
    </main>
    <!-- End of Signup Section -->

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright">
        Copyright Â© 2016 Robin Network
      </p>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Jobs</a>
          </li>
          <li>
            <a href="#">Developers</a>
          </li>
          <li>
            <a href="#">Terms &amp; Conditions</a>
          </li>
        </ul>
      </nav>
    </footer>
    <!-- End of Footer -->
  </body>
</html>
